<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Enabled Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <header>
        <h1>Amie Project</h1> <!-- Updated title to reflect the project branding -->
    </header>
    
    <main>
        <!-- Chat Container -->
        <section id="chat-container">
            <div id="chat-history"></div>
            <div id="controls">
                <button id="start-record-btn">Start Recording</button>
                <button id="stop-record-btn" disabled>Stop Recording</button>
                <p id="status"></p>
            </div>
        </section>
        
        <!-- Input Container -->
        <section id="input-container">
            <form id="chat-form">
                <!-- Age Input -->
                <input type="number" id="age-input" placeholder="Enter your age" min="3" max="18" required>
                <!-- Chat Input -->
                <input type="text" id="chat-input" placeholder="Enter your message" autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </section>
        
        <!-- Chat Response -->
        <div id="chat-response"></div>
    </main>
    
    <footer>
        <p>Powered by AI and Coqui TTS</p>
    </footer>

    <script src="/static/app.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
